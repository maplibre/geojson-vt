
<!DOCTYPE html>
<html>
<head>
    <title>Supercluster Tile Viz Demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { padding: 0; margin: 0; }
        #canvas { border-right: 1px dotted #aaa; border-bottom: 1px dotted #aaa; }
        #canvas.hover { background: #cfc; }
        #back {
            font-size: 16px;
            background: white;
            border: 1px solid #ccc;
            position: absolute;
            top: 5px;
            left: 5px;
        }
        #back:hover { border-color: black; }
        #coord {
            position: absolute;
            top: 5px;
            right: 5px;
            font: 14px monospace;
            background: rgba(255,255,255,0.8);
            padding: 4px 8px;
        }
    </style>
</head>
<body>
<script src="../https://unpkg.com/@maplibre/geojson-vt@latest/dist/geojson-vt.js"></script>
<canvas id="canvas"></canvas>
<button id="back">&larr;</button>
<div id="coord"></div>
<script src="cluster-demo.js"></script>
</body>
</html>
